<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./script.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card-state-rating">
        <!-- Rating state start -->
        <div class="card__icon">
          <img src="./images/icon-star.svg" alt="Star icon on ratings card." />
        </div>
        <h1 class="card__heading rating__heading">How did we do?</h1>
        <div class="card__text rating__text">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="card__ratings">
          <div class="ratings__numbers">
            <div class="number">
              <input type="radio" name="select" id="1" value="1" />
              <label for="1">1</label>
            </div>
            <div class="number">
              <input type="radio" name="select" id="2" value="2" />
              <label for="2">2</label>
            </div>
            <div class="number">
              <input type="radio" name="select" id="3" value="3" />
              <label for="3">3</label>
            </div>
            <div class="number">
              <input type="radio" name="select" id="4" value="4" />
              <label for="4">4</label>
            </div>
            <div class="number">
              <input type="radio" name="select" id="5" value="5" />
              <label for="5">5</label>
            </div>
          </div>
        </div>
        <button class="card__button" type="button">Submit</button>

        <!-- Rating state end -->
      </div>
      <div class="card-state-thankyou">
        <div class="thankyou__image">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you card submission image"
          />
        </div>
        <!-- // Thank you state start  -->
        <p class="thankyou__rating--text"></p>
        <h1 class="card__heading thankyou__heading">Thank you!</h1>
        <div class="card__text">
          <p class="text--thankyou">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
        <!-- // Thank you state end  -->
      </div>
    </main>
  </body>
</html>
